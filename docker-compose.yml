version: "3.3"

services:
  frontend:
    container_name: preservetube-frontend
    image: preservetube/frontend
    networks:
      - public
    restart: on-failure
    volumes:
      - ./logs:/usr/src/preservetube/frontend/logs
      - ./.env:/usr/src/preservetube/frontend/.env

networks:
  public:
    external:
      name: public